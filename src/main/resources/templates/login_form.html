<html layout:decorate="~{layout}">
<div layout:fragment="content" >
    <div class="contentsWrap">
        <div class="loginWindow">
            <form th:action="@{|/user/login|}" method="post" >
            <img src="/onion.png" alt="" id="instaLogo">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="inlineToBlock" name="username" >
            <input type="password" placeholder="비밀번호" class="inlineToBlock" name="password" >
        <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">Login
    <input type="submit" style="display:none">
        </button>
    </form>

    </div>
    <div class="haveAccount">
        <p>계정이 없으신가요?
          <a th:href="@{|/user/signup|}" class="noneunderline">가입하기</a>
        </p>
    </div>
        <div class="haveAccount">
            <p>비밀번호를 잊으셨나요?
                <a th:href="@{|/user/findPassword|}" class="noneunderline">비밀번호 찾기</a>
            </p>
        </div>
  </div>
</div>
</html>
