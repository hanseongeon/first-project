<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{|/style.css|}">
    <link th:href="@{|https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css|}" rel="stylesheet"
        type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bccde956fc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-4">Chat Room</h1>
            <div id="messages" class="h-64 overflow-y-auto mb-4">
                <div>greeting
                    <div id="greetings"></div>
                </div>

            </div>
            <input id="message" type="text" class="border border-gray-300 rounded-lg p-2 w-full mb-4"
                placeholder="Type your message...">
            <button id="sendButton" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg">Send</button>
        </div>
        <div>
            <button id="connect" type="submit">연결</button>
        </div>
        <script th:inline="javascript">
            function connect() {
                var socket = new SockJS("http://localhost:8088/ws-stomp");
                stompClient = Stomp.over(socket);
                console.log('hi');
                stompClient.connect({}, function (frame) {
                    console.log('connect');
                    const aa = /*[[${chatroom.id}]]*/;
                    //구독
                    stompClient.subscribe('/sub/talk/' + aa, function (chatMessage) {
                        showChat(JSON.parse(chatMessage.body));
                    });
                });
            }



            //html 에서 입력값, roomId 를 받아서 Controller 로 전달
            function sendChat() {
                const aa = /*[[${chatroom.id}]]*/;
                const sender = /*[[${ownerUser.username}]]*/;

                console.log("send chat");

                if ($("#message").val() != "") {
                    stompClient.send("/pub/talk/" + aa, {},
                        JSON.stringify({
                            'roomId': '',
                            'sender': sender,
                            'message': $("#message").val(),
                            'chatRoom': /*[[${chatroom}]]*/ null
                        }));
                    $("#message").val('');
                }
            }

            function showChat(chatMessage) {
                $("#greetings").append(
                    "<div class = 'chatting_own'><tr><td>" + chatMessage.message + "</td></tr></div>"
                );
            }

            $(function () {

                $("#message").keyup(function (event) {
                    if (event.keyCode === 13) {
                        sendChat();
                    }
                });
            });

            // 페이지 로드 후 실행되는 부분
            document.addEventListener('DOMContentLoaded', function () {
                connect();
            });
        </script>
    </div>
</body>

</html>
