<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{|/style.css|}">
    <link th:href="@{|https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css|}" rel="stylesheet"
          type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bccde956fc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <title>Document</title>
</head>

<body>
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4">Chat Room</h1>
        <div id="messages" class="h-64 overflow-y-auto mb-4">
            <div>
                <div th:each="list :${chatroom.chatMessageList}">
                    <div th:if="${list.sender == ownerUser.username}">
                        <div class="chat chat-end">
                            <span class="chat-header" th:text="${list.sender}"></span>
                            <time class="text-xs opacity-50" th:text="${list.createDate}"></time>
                            <div class="chat-bubble" th:text="${list.message}"></div>
                        </div>
                    </div>
                    <div th:if="${list.sender != ownerUser.username}">
                        <div class="chat chat-start">
                            <span class="chat-header" th:text="${list.sender}"></span>
                            <time class="text-xs opacity-50" th:text="${list.createDate}"></time>
                            <div class="chat-bubble" th:text="${list.message}"></div>
                        </div>
                    </div>
                </div>
                <div id="greetings"></div>
            </div>

        </div>
        <input id="message" type="text" class="border border-gray-300 rounded-lg p-2 w-full mb-4"
               placeholder="Type your message...">
        <div class="flex gap-5">
        <button id="sendButton" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg">Send</button>
        <i class="fa-regular fa-image fa-xl" id="img">
            <input type="file" id="file" style="display: none;">
        </i>
        </div>
    </div>
    <div>
        <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg">
            <a th:href="@{/user/main}">나가기</a>
        </button>
    </div>
    <div>
        <div id="images">이미지들</div>
    </div>
    <script th:inline="javascript">
        function connect() {
            var socket = new SockJS("http://localhost:8088/ws-stomp");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('웹소켓 연결 성공:', frame);
                const aa = /*[[${chatroom.id}]]*/;
                const friendUser = [[${friendUser.username}]];
                //구독
                stompClient.subscribe('/sub/talk/' + aa, function (chatMessageDto) {
                    showChat(JSON.parse(chatMessageDto.body));
                });
                stompClient.subscribe('/sub/alarm/' + friendUser, function (alarmDto) {
                });
                stompClient.subscribe('/sub/img',function (img){
                    const base64Image = img.body;
                    const imageUrl = "data:image/jpeg;base64," + base64Image;
                    showImage(imageUrl);
                });
            });
        }


        //html 에서 입력값, roomId 를 받아서 Controller 로 전달
        function sendChat() {
            const aa = /*[[${chatroom.id}]]*/;
            const sender = /*[[${ownerUser.nickname}]]*/;
            const friendUser = [[${friendUser.username}]];
            const acceptUser = [[${friendUser.nickname}]];

            var currentDate = new Date();
            currentDate.setTime(currentDate.getTime() + (9 * 60 * 60 * 1000));
           var formattedDate = new Date(currentDate).toISOString(); // ISO 형식으로 변환

            if ($("#message").val() != "") {
                stompClient.send("/pub/talk/" + aa, {},
                    JSON.stringify({
                        'sender': sender,
                        'message': $("#message").val(),
                        'createDate': formattedDate
                    }));
            }

            stompClient.send("/pub/alarm/" +friendUser, {},
                JSON.stringify({
                    'message' : $("#message").val(),
                    'accept' : 'false',
                    'sendUsername' : sender,
                    'acceptUsername' : acceptUser,
                    'chatRoomId' : aa
                }));
                $("#message").val('');
        }

        function showChat(chatMessageDto) {
            const sender = /*[[${ownerUser.nickname}]]*/;
            if (chatMessageDto.sender == sender) {
                $("#greetings").append(
                    "<div class = 'chat chat-end'><div class = 'chat-header'>" + chatMessageDto.sender + " <time class='text-xs opacity-50'>" + chatMessageDto.createDate + "</time></div><div class = 'chat-bubble'>" + chatMessageDto.message + "</div></div>"
                );
            } else {
                $("#greetings").append(
                    "<div class = 'chat chat-start'><div class = 'chat-header'>" + chatMessageDto.sender + " <time class='text-xs opacity-50'>" + chatMessageDto.createDate + "</time></div><div class = 'chat-bubble'>" + chatMessageDto.message + "</div></div>"
                );
            }
              var messageContainer = document.getElementById("messages");
              messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        $(function () {

            $("#message").keyup(function (event) {
                if (event.keyCode === 13) {
                    sendChat();
                }
            });
        });

        // 페이지 로드 후 실행되는 부분
        document.addEventListener('DOMContentLoaded', function () {
            connect();

             // 채팅창의 div 요소를 가져옵니다.
         var messageContainer = document.getElementById("messages");

            // 스크롤을 아래로 이동시킵니다.
         messageContainer.scrollTop = messageContainer.scrollHeight;
        });

        //이미지 아이콘 클릭시 이미지 받아옴
        const img = document.getElementById('img');
        img.addEventListener('click',() => {
             document.getElementById('file').click();
        });
         const fileInput = document.getElementById('file');
            fileInput.addEventListener('change', sendImage);

        //이미지 전송
        function sendImage() {
            var input = document.getElementById('file');
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var arrayBuffer = event.target.result;
                    var base64String = arrayBufferToBase64(arrayBuffer);
                    console.log("============================>");
                    console.log(arrayBuffer);
                    console.log(base64String);
                    stompClient.send("/pub/img", {}, base64String);
                };
                reader.readAsArrayBuffer(file);
            } else {
                console.log("No file selected");
            }
        }

        function arrayBufferToBase64(buffer) {
            var binary = '';
            var bytes = new Uint8Array(buffer);
            var len = bytes.byteLength;
            for (var i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // 예제 사용법


        //이미지 보여주기
function showImage(imageSrc) {
    var imgWrapper = document.createElement('div'); // 이미지를 감싸는 div 요소를 생성합니다.
    var imgElement = document.createElement('img');
    imgElement.src = imageSrc;
    imgWrapper.appendChild(imgElement); //이미지를 감싸는 div 안에 이미지를 추가합니다.
    document.getElementById('images').appendChild(imgWrapper); //images div에 추가합니다.
}
    </script>
</div>
</body>

</html>
