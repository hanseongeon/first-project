<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="stats shadow">
        <div class="w-2/5">
            <div class="stat">
                <div class="stat-figure text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                </div>
                <div class="stat-title">friend</div>
<!--                <div class="stat-value text-primary" th:text="${user.friendshipList.size()}"></div>-->
            </div>

            <div class="stat">
                <div class="stat-figure text-secondary">
                    <div class="avatar online">
                        <div class="w-16 rounded-full">
                            <img src="/hui.jpg" />
                        </div>
                    </div>
                </div>
                <div class="stat-value" th:text="${user.nickname}"></div>
                <div class="stat-title">online</div>
            </div>

            <form th:action="@{/friend/add}" method="post">
                <div class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" name="username " />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                    <button type="submit" class="btn btn-xs">검색</button>
                </div>
            </form>
            <div>
                <ul th:if="${user.friendshipList != null}" >
                    <li th:each="friend : ${user.friendshipList}" th:text="${friend.friendUser.username}" ></li>
                </ul>
            </div>
        </div>
    </div>


</div>
</html>
