<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<div class="stats shadow">

    <div class="stat">
        <div class="stat-figure text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
        </div>
        <div class="stat-title">friend</div>
        <div class="stat-value text-primary" th:text="${user.friendList.size()}"></div>
    </div>

    <div class="stat">
        <div class="stat-figure text-secondary">
            <div class="avatar online">
<!--                <div class="w-16 rounded-full">-->
<!--                    <img src="/hui.jpg" />-->
<!--                </div>-->
            </div>
        </div>
        <div class="stat-value" th:text="${user.nickname}"></div>
        <div class="stat-title">online</div>
    </div>
<!--    <div class="flex-none gap-2">-->
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                <li>
                    <a href="#" class="justify-between">
                        친구추가
                    </a>
                </li>
                <li><a>Settings</a></li>
                <li><a th:href="@{/user/logout}">Logout</a></li>
            </ul>
        </div>
<!--</div>-->
</div>

</body>
</html>
